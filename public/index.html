<!DOCTYPE html>
<html>
<head>
  <title>Discord-like App</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .app {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      background-color: #36393f;
      color: #ffffff;
      width: 250px;
      padding: 20px;
    }
    
    .server-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .channel-list {
      margin-left: 20px;
    }
    
    .channel {
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    .channel:hover {
      text-decoration: underline;
    }
    
    .main {
      flex-grow: 1;
      background-color: #f2f3f5;
      padding: 20px;
    }
    
    .channel-messages {
      height: 300px;
      border: 1px solid #dddddd;
      padding: 10px;
      overflow-y: scroll;
    }
    
    .message {
      margin-bottom: 10px;
    }
    
    .message .author {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .message .content {
      margin-left: 15px;
    }
    
    .message-input {
      margin-top: 20px;
    }
    
    .message-input textarea {
      width: 100%;
      height: 70px;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      resize: none;
    }
    
    .message-input button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #7289da;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .message-input button:hover {
      background-color: #4b5ede;
    }
    
    .profile {
      background-color: #36393f;
      color: #ffffff;
      padding: 20px;
    }
    
    .profile a {
      color: #ffffff;
      text-decoration: none;
    }
    
    .profile a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <!-- Server List -->
      <div class="server-list">
        <div class="server">
          <div class="server-name">Server 1</div>
          <div class="channel-list">
            <div class="channel">Channel 1</div>
            <div class="channel">Channel 2</div>
            <div class="channel">Channel 3</div>
          </div>
        </div>
        <div class="server">
          <div class="server-name">Server 2</div>
          <div class="channel-list">
            <div class="channel">Channel 1</div>
            <div class="channel">Channel 2</div>
            <div class="channel">Channel 3</div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <!-- Channel Messages -->
      <div class="channel-messages">
        <div class="message">
          <div class="author">John</div>
          <div class="content">Hello, everyone!</div>
        </div>
        <div class="message">
          <div class="author">Jane</div>
          <div class="content">Hey John! How's it going?</div>
        </div>
        <div class="message">
          <div class="author">John</div>
          <div class="content">I'm doing great, thanks!</div>
        </div>
        <div class="message">
          <div class="author">Jane</div>
          <div class="content">That's good to hear!</div>
        </div>
        <div class="message">
          <div class="author">John</div>
          <div class="content">Indeed!</div>
        </div>
      </div>
      <!-- Message Input -->
      <div class="message-input">
        <textarea placeholder="Type your message..."></textarea>
        <button>Send</button>
      </div>
    </div>
    <div class="profile">
      <!-- User Profile -->
      <a href="profile.html">Your User Profile</a>
    </div>
  </div>
</body>
</html>
